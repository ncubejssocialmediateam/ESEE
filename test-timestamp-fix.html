<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Fix Test</title>
</head>
<body>
    <h1>Timestamp Fix Test</h1>
    <div id="test-results"></div>

    <script>
        // Test the timestamp conversion logic
        function testTimestampConversion() {
            const results = document.getElementById('test-results');
            
            // Simulate messages loaded from localStorage (with string timestamps)
            const savedMessages = [
                {
                    id: 1,
                    type: 'ai',
                    content: 'Test message',
                    timestamp: '2025-01-29T10:30:00.000Z' // String timestamp
                },
                {
                    id: 2,
                    type: 'user',
                    content: 'User message',
                    timestamp: '2025-01-29T10:31:00.000Z' // String timestamp
                }
            ];

            // Apply the fix: convert timestamp strings back to Date objects
            const messagesWithDateTimestamps = savedMessages.map(msg => ({
                ...msg,
                timestamp: new Date(msg.timestamp)
            }));

            // Test timestamp formatting
            messagesWithDateTimestamps.forEach((message, index) => {
                try {
                    const timestamp = message.timestamp instanceof Date 
                        ? message.timestamp 
                        : new Date(message.timestamp);
                    
                    const formattedTime = timestamp.toLocaleTimeString('el-GR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    results.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                            <strong>Message ${index + 1}:</strong><br>
                            Type: ${message.type}<br>
                            Content: ${message.content}<br>
                            Original timestamp: ${savedMessages[index].timestamp}<br>
                            Converted timestamp: ${message.timestamp}<br>
                            Formatted time: ${formattedTime}<br>
                            <span style="color: green;">✅ SUCCESS</span>
                        </div>
                    `;
                } catch (error) {
                    results.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #red; border-radius: 5px; background-color: #ffe6e6;">
                            <strong>Message ${index + 1}:</strong><br>
                            <span style="color: red;">❌ ERROR: ${error.message}</span>
                        </div>
                    `;
                }
            });

            // Test edge cases
            results.innerHTML += '<h3>Edge Case Tests:</h3>';
            
            // Test with invalid timestamp
            try {
                const invalidTimestamp = new Date('invalid-date');
                const formatted = invalidTimestamp.toLocaleTimeString('el-GR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                results.innerHTML += `<div style="color: orange;">⚠️ Invalid date handled: ${formatted}</div>`;
            } catch (error) {
                results.innerHTML += `<div style="color: red;">❌ Invalid date error: ${error.message}</div>`;
            }
        }

        // Run the test when page loads
        window.onload = testTimestampConversion;
    </script>
</body>
</html>
