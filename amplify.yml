version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using Node $(node -v) and npm $(npm -v)"
        - npm ci --prefer-offline || npm install --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

